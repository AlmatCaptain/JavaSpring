<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Books</h2>
<table>
    <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    </tr>
    <tr th:each="book:${books}">
        <td th:text="${book.id}">25</td>
        <td th:text="${book.title}">Python</td>
        <td th:text="${book.publisher.name}">Atamura</td>
    </tr>
</table>
</body>
</html>
